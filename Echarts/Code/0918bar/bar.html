<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/echarts.js"></script>
</head>

<body>

    <div id="main" style="width: 900px; height: 600px"></div>
    <script type="text/javascript">
        
        var myChart = echarts.init(document.getElementById("main"));

        var option = {
                 
            xAxis: {  
                show: true,  
                position: 'bottom',  
                offset: 0,  
                type: 'category',  
                name: '心理',  
                nameLocation: 'end',  
                nameTextStyle: { 
                    color: "#000",
                    padding: [5, 0, 0, -5],
                },  
                data: ["开心", "快乐", "愉悦", "成就感", "加油", "继续努力","躺平"]
            },
            
            
            yAxis: {  
                show: true,  
                position: 'left',  
                type: 'value',  
                name: '分数',  
                nameLocation: 'end',  
                nameTextStyle: {  
                    color: "#000",
                    padding: [5, 0, 0, 5],
                },              
            },
                        
			//[50,50,50,50,50,50,50]
            series: [{  
                name: '小明',  
                type: 'bar',  
                label: {  
                    show: false,
                    position: 'insideTop',  
                    rotate: 0,  
                    color: '#eee',
                },
                itemStyle: {  
                    color: 'blue',  
                    barBorderRadius: [18, 18, 0, 0],
                },
                barWidth: '20', 
                barCategoryGap: '20%',  
                data: [95, 90, 50, 90, 70, 100,100]
            },
			{
				name: '小美',  
                type: 'bar',  
                label: {  
                    show: false,
                    position: 'insideTop',  
                    rotate: 0,  
                    color: '#eee',
                },
                itemStyle: {  
                    color: 'green',  
                    barBorderRadius: [18, 18, 0, 0],
                },
                barWidth: '20', 
                barCategoryGap: '20%',  
                data: [50,50,50,50,50,50,50]
			}
			],
			
			backgroundColor: '#c0fec0',
            
            title: {  
                text: '这是第2个echarts图表',
                textStyle: {  
                    color: '#000'
                },
             
                padding: [10, 0, 100, 100]  
            },
                        
            legend: {  
                top: '3%',  
                selected: {
                    '图例': true,  
                },
                textStyle: {  
                    color: '#fff',  
                },
                data: [  
                    {
                        name: '小明',
                        icon: 'rect', 
                        textStyle: {
                            color: '#fff',							
                            backgroundColor: 'blue',							
							fontSize: 20
                        }
                    },
					{
                        name: '小美',
                        icon: 'rect', 
                        textStyle: {
                            color: '#fff',							
                            backgroundColor: 'green',							
							fontSize: 20
                        }
                    }
                ],
            },
                        
            tooltip: {  
                show: true,  
                trigger: 'item',  
                padding: 5,
                textStyle: {  
                    color: "#000",
                },
            },       
			
        };
        
        
        myChart.setOption(option); 
    </script>
</body>

</html>
