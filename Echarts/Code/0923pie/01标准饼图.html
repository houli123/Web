<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById("main"));
		
        var option = {
            title: {  
                text: '影响健康、寿命的各类因素',  
                subtext: 'WHO统计调查报告',  
                left: 'center' 
            },
            tooltip: {  
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"  // {a} 访问来源 option.series.name
				                                        // {b} series.data[??].name
														// {c} series.data[??].value
														// {d} percent
            },
            legend: {  
                orient: 'vertical',  
                left: 62,  
                top: 22,  
                data: ['生活方式', '遗传因素', '社会因素', '医疗条件', '气候环境','人为']   
            },
            series: [  
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : ['30%','90%'],   //第一个是换图
                    center: ['58%', '55%'],  
                    clockWise: true,
                    data:[40,15,{value:10,name:"社会因素"},8,7,20],
					// data: [  
                    //     { value: 40, name: '生活方式' },
                    //     { value: 15, name: '遗传因素' },
                    //     { value: 10, name: '社会因素' },
                    //     { value: 8, name: '医疗条件' },
                    //     { value: 7, name: '气候环境' },
					// 	{ value: 20, name: '人为' }
                    // ],
                }
            ]
        };
        myChart.setOption(option); 
    </script>
</body>

</html>
