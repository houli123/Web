<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/echarts.js"></script>
</head>

<body>

    <div id="main" style="width: 800px; height: 600px"></div>
    <script type="text/javascript">
        
        var myChart = echarts.init(document.getElementById("main"));

        var option = {
            backgroundColor: '#ddd',
            
            title: {  
                text: '一周账单',
                textStyle: {  
                    color: '#000'
                },
                subtext: '钱，永远不够花',  
                subtextStyle: {
                    color: '#000'
                },
                padding: [10,  0, 0, 380]  
            },
            
            
            legend: {  
                type: 'plain',  
                top: '2%',
                right:'2%',				
                selected: {
                    '花销': true,  
                },
                textStyle: {  
                    color: '#000',  
                },
                tooltip: {  
                    show: true,
                    color: 'red',
                },
                data: [  
                    {
                        name: '吃饭',
                        icon: 'rect',  
                    },
					{
                        name: '奶茶',
                        icon: 'rect',  
                        textStyle: {
                            color: '#f00',  
                        }
                    },
					{
                        name: '巴士',
                        icon: 'rect',  
                    },
                ],
            },
         
            xAxis: {  
                show: true,  
                position: 'bottom',  
                offset: 0,  
                type: 'category',  
                name: '',  
                nameLocation: 'end',  
                nameTextStyle: { 
                    color: "#000",
                    padding: [5, 0, 0, -5],
                },  
                nameGap: 15,  
                axisLine: {  
                    show: true,  
                    symbol: ['none'],  
                    lineStyle: {  
                        color: '#000',  
                        width: 3,  
                        type: 'solid', 
                    },
                },
               
                axisLabel: {  
                    show: true,  
                    inside: false, 
                    rotate: 0, 
                    margin: 8,
					colo:'green',
                },  
                splitLine: {  
                    show: false,  
                    lineStyle: {
                        color: 'blue',
                        width:1,
                        type:'solid',
                    },
                },
                splitArea: {  
                    show: true,
                },  
                data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日" ]
            },
            
            
            yAxis: {  
                show: true,  
                position: 'left',  
                offset: 0,  
                type: 'value',  
                name: '花销',  
                nameLocation: 'end',  
                nameTextStyle: {  
                    color: "#000",
                    padding: [5, 0, 0, 5],
                },  
                nameGap: 15,  
                nameRotate: 90,  
                axisLine: {  
                    show: true,  
                    symbol: ['none', 'arrow'],  
                    symbolSize: [8, 8],  
                    symbolOffset: [0, 7], 
                    lineStyle: {  
                        color: '#000',
                        width: 3,
                        type: 'solid',
                    },
                },
                axisTick: {  
                    show: true,  
                    inside: true,  
                    length: 3, 
                    lineStyle: {
                        width: 1,
                        type: 'solid',
                    },
                },
                axisLabel: {  
                    show: true,  
                    inside: false,  
                    rotate: 0, 
                    margin: 8, 
                    color:'green',  
                },
        
                splitArea: {  
                    show: false,  
                },
            },
            
            
            series: [{  
                name: '吃饭',  
                type: 'line', 
                // step:'end',
				smooth:true,
                legendHoverLink: true,  
                stack:'a',
                areaStyle:{},
                data: [30, 45, 40, 34, 24, 58, 12]
            },
			{  
                name: '奶茶',  
                type: 'line',  
				// step:'start',
                smooth:true,
                stack:'a',
                legendHoverLink: true,  
                areaStyle:{},
                emphasis:{
                    focus:'series',
                },
                data: [20, 10, 30, 10, 24, 10, 52]
            },{  
                name: '巴士',  
                type: 'line', 
                // step:'middle',
                smooth:true,
                stack:'a',
                areaStyle:{},
                emphasis:{
                    focus:'series'
                },
                legendHoverLink: true, 
                data: [8, 4, 4, 0, 8, 24, 12],
				lineStyle :{
					width:10,
                    type:'solid',
				}
            }
			]
        };
        
        
        myChart.setOption(option); 
    </script>
</body>

</html>
