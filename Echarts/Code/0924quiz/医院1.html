<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById("main"));
		
        var option = {
            title: {
                text: '医院类型分布',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: '医院类型',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        {value: 6, name: '综合医院'},
                        {value: 11, name: '专科医院'},
                        {value: 1, name: '中医医院'},
                        {value: 1, name: '社区医疗机构'}
                    ],
                }
            ]
        };
        myChart.setOption(option); 
    </script>
</body>
</html>
