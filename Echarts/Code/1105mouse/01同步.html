<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 600px; height: 400px; border: 1px solid red"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById("main"));
		
        var option = {
            series: [  
                {
                    name: '访问来源',
                    type: 'pie',
					roseType:'area',
                    center: ['58%', '55%'],  
                    radius : ['35%','70%'],
                    clockWise: true,
					data: [  
                        { value: 42, name: '生活方式' },
                        { value: 18, name: '遗传因素' },
                        { value: 11, name: '社会因素' },
                        { value: 27, name: '医疗条件' },
                        { value: 9, name: '气候环境' },
						{ value: 31, name: '人为' }
                    ],
                }
            ],			
			
			title: {  
                text: '影响健康、寿命的各类因素',  
                subtext: 'WHO统计调查报告',  
                left: 'center' 
            },
            tooltip: {  
                trigger: 'item',
            },
            legend: {  
                orient: 'vertical',  
                left: 62,  
                top: 22,  
                data: ['生活方式', '遗传因素', '社会因素', '医疗条件', '气候环境','人为']   
            },
        };
        myChart.setOption(option);

        myChart.on('mouseover', function(param) {
            console.log('over'+param.color);
        });
        myChart.on("click", function(param){
		    console.log("点击的是"+param.name+", 数值是"+param.value);
		});		
    </script>
</body>

</html>
