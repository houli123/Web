<!DOCTYPE html>
<html>
<head>
    <title>学生信息</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>学生信息列表</h1>
    <table>
        <tr>
            {volist name="students.0" id="field" key="key"}
            <th>{$key}</th>
            {/volist}
        </tr>
        {volist name="students" id="student"}
        <tr>
            {volist name="student" id="value"}
            <td>{$value}</td>
            {/volist}
        </tr>
        {/volist}
    </table>
</body>
</html>
