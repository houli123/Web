<!DOCTYPE html>
<html>
<head>
<title>选择器示例</title>
<style>
    h1 {color: rgb(255, 0, 0)}
    p {color: #0f0}
    #blue {color: #00f}
</style>
</head>


<body>
<h1>晚桃花</h1>
<p>一树红桃亚拂池，<span id="blue">竹遮松荫晚开时。</span></p>
<p>非因斜日无由见，<span id="blue">不是闲人岂得知。</span></p>
<p>寒地生材遗校易，<span id="blue">贫家养女嫁常迟。</span></p>
<p>春深欲落谁怜惜，<span id="blue">白侍郎来折一枝。</span></p>
</body>
</html>
