<!DOCTYPE html>
<html>
<head>
<style type="text/css">
p{
	font-size:14px;
	line-height:1.5;
}
h1{
	color:#eddbd9;
	background-color:#ff0000;   
}
p{
	color:#fe1c5e;
	background-color:#00ff00;
}
p.blue{
	color:#eddbd9;
	background-color:#0000ff;
}
</style>
<title>类选择器示例</title>
</head>


<body>
<h1>晚桃花</h1>
<p>一树红桃亚拂池，竹遮松荫晚开时。</p>
<p>非因斜日无由见，不是闲人岂得知。</p>
<p class="blue">寒地生材遗校易，贫家养女嫁常迟。</p>
<p class="blue">春深欲落谁怜惜，白侍郎来折一枝。</p>
</body>
</html>
