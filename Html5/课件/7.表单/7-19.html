<!DOCTYPE HTML>
<html>
<head>
	<title>input元素中pattern属性的使用</title>
</head>
<body>
	<form>
 	<fieldset>
   		<legend>pattern属性：</legend>输入用户名:
   		<input name="txtAge" type="text" pattern="^[a-zA-Z]\w{6,8}$" />
   		<input name="frmSubmit" type="submit" value="提交" />
    		<br/>以字母开头,包含字符或数字和下划线,长度在6~8之间 
 	</fieldset>
	</form>
</body>
</html>
