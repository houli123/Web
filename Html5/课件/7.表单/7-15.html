<!DOCTYPE html>
<html>
  <head>
    <title>列表</title>
  </head>
  <body>
    <form>
      Webpage: <input type="url" list="url_list" name="link" />
      <datalist id="url_list">
        <option label="W3School" value="http://www.W3School.com.cn" />
        <option label="Google" value="http://www.google.com" />
        <option label="Microsoft" value="http://www.microsoft.com" />
      </datalist>
      <p></p>select实现
      <p>
        <select>
        <option label="http://www.W3School.com.cn" value="n" />
        <option label="http://www.google.com" value="" />
        <option label="http://www.microsoft.com" value="" />
        </select>
      </p>
    </form>
  </body>
</html>
