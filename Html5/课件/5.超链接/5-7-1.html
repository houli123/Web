<h1>高蛋白质食物</h1>
<p>
蛋白质是人体必需的营养物质，在日常生活中需要注重高蛋白质食物的摄入。高蛋白质的食物，一类是奶、畜肉、禽肉、蛋类、鱼、虾等动物蛋白；另一类是大豆，黄豆、大青豆和黑豆等豆类，芝麻、瓜子、核桃、 杏仁、松子等干果类的植物蛋白。由于动物蛋白质所含氨基酸的种类和比例较符合人体需要，所以动物性蛋白质比植物性蛋白质营养价值高。
