<!DOCTYPE html>
<html>
<head>
<title>颜色color</title>

</head>
<body>
<p style="color: #808000;">颜色为HEX形式，橄榄绿#808000</p>
<p style="color: #F0F;">颜色为HEX形式，紫红色#F0F</p> 
<p style="color: rgb(0, 145, 153);">颜色为RGB形式，RGB(0,145,153)</p> 
<p style="color: rgba(0, 145, 153, 0.5);">颜色为RGBA形式，RGBA(0,145,153,0.5)</p> 
<p style="color: hsl(159, 100%, 69%);">颜色为HSL形式，HSL(159,100%,69%)</p> 
<p style="color: hsla(159,100%,69%,0.5);">颜色为HSLA形式，颜色为HSLA(159,100%,69%,0.5)</p> 
<p style="color: transparent;">颜色为transparent完全透明</p>
</body>
