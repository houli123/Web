<!DOCTYPE html>
<html>
<head>
<title>设置字体尺寸</title>

</head>
<body>
<div>
  <p style="font-size: x-large;">x-large大小的文字</p>
  <p style="font-size: medium;">medium大小的文字</p>
  <p>未使用样式，默认大小的文字</p>
  <p style="font-size: 14px;">14px大小的文字</p>
  <p style="font-size: 12pt;">12pt大小的文字</p>
  <p style="font-size: larger;">larger大小的文字</p>
  <p style="font-size: 150%;">150%大小的文字</p>
</div>
</body>
</html>
