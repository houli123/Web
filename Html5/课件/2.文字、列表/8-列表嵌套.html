<!DOCTYPE html>
<html>
<head>
<title>有序列表</title>
</head>
<body>
<h2>网站建设流程</h2>
数字倒序
<ol reversed>
<li>网站需求分析</li>
<li>网站规划</li>
<li>组织站点结构</li>
<li>设计和制作各级页面</li>
<li>申请空间和域名</li>
<li>测试和发布网站</li>
<li>网站的推广与维护</li>
</ol>
大写罗马字母，且从3开始
<ol type="I" start="3">
<li>网站需求分析</li>
<li>网站规划</li>
<li>组织站点结构</li>
<li>设计和制作各级页面</li>
<li>申请空间和域名</li>
<li>测试和发布网站</li>
<li>网站的推广与维护</li>
</ol>
</body>
</html>
