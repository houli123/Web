<!DOCTYPE html>
<html>
<head>
<title>堆叠次序</title>
<style type="text/css">
div{
	position:staic;
	width:200px;
	height:80px;
	margin:10px;
	padding:10px;
	border:2px dashed #000;
	text-align:center;
}
#div1{
	position:absolute;   /*绝对定位*/
	z-index:2;          /*堆叠次序*/
	top:0px;
	left:50px;
	background:#ba9578;
	color:#FFF;
}
#div2{
	position:absolute;   /*绝对定位*/
	z-index:1;          /*堆叠次序*/
	top:50px;
	left:10px;
	background:#cef091;
	color:#000;
}
#div3{
	position:absolute;   /*绝对定位*/
	z-index:4;          /*堆叠次序*/
	top:60px;
	left:150px;
	background:#70c17f;
	color:#FFF;
}
</style>
</head>
<body>            
<div id="div1"><p>div1</p></div>
<div id="div2"><p>div2</p></div>
<div id="div3"><p>div3</p></div>		
</body>
</html>
