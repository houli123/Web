<!DOCTYPE html>
<html>
<head>
<title>吸附定位</title>
<style type="text/css">
div{
	width:400px;
	height:600px;
	margin:10px;
	padding:10px;
	border:2px dashed #000;
	text-align:center;
}
#div1{
	position:static;   /*静态定位*/
	background:#ba9578;
	color:#FFF;
}
#div2{
	position:sticky;   /*吸附定位*/
	top:60px;
	left:100px;
	background:#cef091;
	color:#000;
}
#div3{
	position:static;   /*静态定位*/
	background:#70c17f;
	color:#FFF;
}
</style>
</head>
<body>            
<div id="div1"><p>div1</p></div>
<div id="div2"><p>div2</p></div>
<div id="div3"><p>div3</p></div>		
</body>
</html>
