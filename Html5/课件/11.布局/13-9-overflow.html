<!DOCTYPE html>
<html>
<head>
<title>溢出</title>
<style type="text/css">
div{
	width:200px;
	height:100px;
	margin:30px 5px ;
	padding:5px;
	border:1px solid #000;
	text-align:center;
	float:left;
	background:#daf6f7;
}
#div1{
	overflow:visible;    /*溢出内容可见，不做处理*/
}
#div2{
	overflow:hidden;    /*隐藏溢出容器的内容且不出现滚动条*/
}
#div3{
	overflow:scroll;    /*无论溢出与否都有滚动条*/
}
#div4{
	overflow:auto;    /*按需出现滚动条*/
}
</style>
</head>
<body>            
<div id="div1">
守得莲开结伴游。<br />约开萍叶上兰舟。<br />来时浦口云随棹，<br />
采罢江边月满楼。<br />花不语，水空流。<br />年年拚得为花愁。<br />
明朝万一西风动，<br />争向朱颜不耐秋。
</div>

</body>
</html>
