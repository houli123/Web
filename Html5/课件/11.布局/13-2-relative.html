<!DOCTYPE html>
<html>
<head>
<title>相对定位</title>
<style type="text/css">
div{
	width:200px;
	height:80px;
	margin:10px;
	padding:10px;
	border:2px dashed #000;
	text-align:center;
}
#div1{
	position:static;   /*静态定位*/
	background:#ba9578;
	color:#FFF;
}
#div2{
	position:relative;   /*相对定位*/
	top:30px;
	left:20px;
	background:#cef091;
	color:#000;
}
#div3{
	position:static;   /*静态定位*/
	background:#70c17f;
	color:#FFF;
}
b{
	border:1px solid red;
		position:relative;   /*相对定位*/
	left:60px;
	/* top:60px; */
}

</style>
</head>
<body>            
<div id="div1"><p>div1</p></div>
<div id="div2">
	<p>div2</p>
	<b>b元素2</b>
	<b class="b2">b元素3</b>
	<b>b元素1</b>
</div>
<div id="div3"><p>div3</p></div>		
</body>
</html>
