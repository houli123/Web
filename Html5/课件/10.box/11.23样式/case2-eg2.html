<!DOCTYPE html>  
<html>  
<head>  
	<title>悬停增亮</title>
</head> 
<style> 
	table 
	{    
     	border-collapse: collapse;   
     	font-family: Futura, Arial, sans-serif;    
    	width:300px;
    	height:200px;
	} 
	th,td 
	{    
     	padding: .65em;    
	}    
	th 
	{    
     	background: #555 nonerepeat scroll 0 0;    
  	border: 1px solid #777;  
   	color: #cfb423;   
	}  
	td 
	{    
      	border: 1px solid #777;   
	} 
	tbody tr:hover 
	{    
     	background: red;     
	}  
</style>
<body>  
   	<table>
	<thead>
		<tr>
			<th>主键</th>
			<th>属性名</th>
			<th>数据类型</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>name</td>
			<td>varchar(20)</td>
		</tr>
		<tr>
			<td>2</td>
			<td>性别</td>
			<td>bit(1)</td>
		</tr>
		<tr>
			<td>3</td>
			<td>年龄</td>
			<td>int(4)</td>
		</tr>
		<tr>
			<td>4</td>
			<td>出生年月</td>
			<td>date</td>
		</tr>
	</tbody>
	</table>
</body>  
</html>
