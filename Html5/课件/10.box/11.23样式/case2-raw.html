<!DOCTYPE HTML>
<html>
<head>
  	<title>表格应用</title>
	<style type="text/css">
	table tr:nth-child(even) 
	{
	background: rgb(238, 211, 210);
	color:#00f;
	}
	
	table tr:nth-child(odd) 
	{
	background: #FFF
	}
	
	img{
	width:60px;
	height:60px;
	}
	
table tr:hover 
	{    
     	background: #066;     
	}  
	
	</style>
 </head>
 <body>
	<table border="1">
	<caption>蔬菜市场价格表</caption>
 	<thead>
		<tr>
  			<th>蔬菜图片</th>
  			<th>计量单位</th>
  			<th>东市场</th>
  			<th>西市场</th>
  			<th>南市场</th>
  			<th>北市场</th>
  		</tr>
 	</thead>
	<tbody>
		<tr>
     			<td><img src="images/tomato-icon.png" /></td>
     			<td>500克</td>
     			<td>2.5元</td>
     			<td>2.3元</td>
     			<td>2.1元</td>
     			<td>2.3元</td>
		</tr>
		<tr>
     			<td><img src="images/eggplant-icon.png" /></td>
     			<td>500克</td>
     			<td>1.6元</td>
     			<td>1.7元</td>
     			<td>1.9元</td>
      			<td>1.6元</td>
		</tr>
		<tr>
     			<td><img src="images/pepper-icon.png" /></td>
     			<td>500克</td>
     			<td>2.8元</td>
     			<td>3.0元</td>
     			<td>2.7元</td>
     			<td>2.7元</td>
		</tr>
		<tr>
     			<td><img src="images/cabbage-icon.png" /></td>
     			<td>500克</td>
     			<td>2.1元</td>
     			<td>2.5元</td>
     			<td>2.4元</td>
     			<td>2.3元</td>
		</tr>
	</tbody>
 	<tfoot>
		<tr>
  			<td colspan="6">日期：2016-07-24</td>
		</tr>
	</tfoot>
	</table>  
</body>
</html>
