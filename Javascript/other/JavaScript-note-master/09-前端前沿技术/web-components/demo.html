<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="custom-element.js" defer></script>
    <script src="shadow-dom.js" defer></script>
    <script src="templates-demo.js"></script>
</head>
<body>
<template id="my-paragraph">
    <style>
        .c-red {
            color: #f00;
        }
    </style>
    <p class="c-red">My paragraph</p>
    <slot name="my-text"></slot>
</template>

</my-paragraph>
<my-paragraph>
    <span slot="my-text">this is different slot</span>
</my-paragraph>
</body>
</html>
