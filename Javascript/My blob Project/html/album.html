    <style>
        body {
            background-image: url("../images/3.jpg");
        }
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        #contain {
            position: relative;
            width: 700px;
            height: 400px;
            margin: 20px auto;
            overflow: hidden;
            /*溢出隐藏：只显示一张图片*/
        }

        #contain .parent {
            position: absolute;
            width: 3500px;
            /*整个图片层长度：700*5=3500*/
            height: 400px;
        }

        #contain .parent li {
            float: left;
            width: 700px;
            height: 100%;
        }

        #contain .parent li img {
            width: 100%;
            height: 100%;
        }

        #contain .btnLeft,
        #contain .btnRight {
            width: 30px;
            height: 30px;
            background-color: #9E9E9E;
            border-radius: 20%;
            opacity: 80%;
            position: absolute;
            /*包含块为图片显示层contain*/
            top: 0;
            bottom: 0;
            margin: auto;
            font-size: 20px;
            color: #f40;
            text-align: center;
            line-height: 30px;
        }

        #contain .btnLeft {
            left: 10px;
        }

        #contain .btnRight {
            right: 10px;
        }

        #contain .btnLeft:hover,
        #contain .btnRight:hover {
            opacity: 90%;
            cursor: pointer;
        }


        /*蒙层*/

        #contain .modal {
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, .3);
            position: absolute;
            left: 0;
            bottom: 0;
            line-height: 40px;
            padding: 0 40px;
            box-sizing: border-box;
        }

        #contain .modal .title {
            float: left;
            color: #fff;
            font-size: 12px;
        }

        #contain .modal .dots {
            float: right;
            position: absolute;
            bottom: 10px;
            right: 20px;
        }

        #contain .modal .dots li {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            float: left;
            /*可以使用行块盒*/
            /*display: inline-block;*/
            margin: 0 5px;
            cursor: pointer;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .on {
            background-color: red;
        }
        .off {
            background-color: gray;
        }
    </style>
</head>
