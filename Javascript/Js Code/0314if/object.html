<script type="text/javascript">
	var n=new Date();
	var y=n.getFullYear();
	var m=n.getMonth()+1;
	var d=n.getDate();
	document.write("今天是"+y+"年"+m+"月"+d+"日<br/>");
	var h=n.getHours();
	var mm=n.getMinutes();
	var s=n.getSeconds();
	document.write("现在是"+h+"："+mm+":"+s+"。");
</script>
