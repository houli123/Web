<script type="text/javascript">
	var t=new Date();
	var y=t.getFullYear();
	var m=t.getMonth()+1;
    var d=t.getDate();
    document.write("今天是"+y+"年"+m+"月"+d+"日");
    var xq=t.getDay();
    document.write(","+"今天是星期"+xq+"。");
    var h=t.getHours();
    var mm=t.getMinutes();
    var s=t.getSeconds();
    document.write("当前时间是"+h+":"+mm+":"+s)
</script>
