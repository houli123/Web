<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mydiv{
            border: 3px double red;
            width: 300px;
            height: 400px;
        }
        #mydiv>img{
            position: absolute;
            width: 300px;
            height: 400px;
        }
        #img2{
            transform: scale(0);
        }
        #mydiv:hover #img2{
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div id="mydiv">
        <img src="img/face1.gif" alt="" id="img1">
        <img src="img/face2.gif" alt="" id="img2">
    </div>
</body>
</html>
