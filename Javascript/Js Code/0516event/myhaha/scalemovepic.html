<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>按键以上、下、左、右移动图片——处理字符键</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        #img {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 200px;
            border: 1px solid red;
            background-image: url("img/index.jpg");
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div id="img"></div>
    <script>
        var img = document.querySelector("#img");
        let x=1.0;
        document.onkeyup = function(e) {
            if (e.keyCode == 38)//向上键
            {
                x+=0.1;
                //img.style.transform = "scale("+x+")";  //两者等价
                img.style.transform = `scale(${x})`;
            }
            else if (e.keyCode == 40)//向下键
            {
                x-=0.1;
                //img.style.transform = "scale("+x+")";  //两者等价
                img.style.transform = `scale(${x})`;
            }
            else if (e.keyCode == 83)//S
                img.style.top = `${img.offsetTop + 10}px`;
            else if (e.keyCode == 87)//W
                img.style.top = `${img.offsetTop - 10}px`;
            else if (e.keyCode == 68)//D
                img.style.left = `${img.offsetLeft + 10}px`;
            else if (e.keyCode == 65)//A
                img.style.left = `${img.offsetLeft - 10}px`;
            else{
                alert("请重新确认按键")
            }
        }
        
    </script>
</body>

</html>
