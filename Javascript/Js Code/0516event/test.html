<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    #mydiv
    {
    	width: 300px;
    	height: 400px;
    	border: 1px solid red;
    }
    #mydiv>img
    {
    	width: 300px;
    	height: 400px;
    	position: absolute;
    }
    #mypic2
    {
    	transform: scale(0);
    }
    #mydiv:hover #mypic2{transform: scale(1);}
	</style>
}
</head>
<body>
<div id="mydiv">
    <img src="img/face1.gif" alt="" id="mypic1">
    <img src="img/face2.gif" alt="" id="mypic2">
</div>

</body>
</html>
