<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <p id="test1"><b>粗体</b>文本</p>
    <button id="btn1">显示文本</button>
    <button id="btn2">显示HTML</button>
    <hr>
    <input type="text" id="test3" value="测试">
    <button id="btn3">显示值</button>
</body>
</html>

<script>
    $(document).ready(
        function(){
            $("#btn1").click(
                function(){
                    alert($("#test1").text());
                }
            )
            $("#btn2").click(
                function(){
                    alert($("#test1").html());
                }
            )
            $("#btn3").click(
                function(){
                    alert($("#test3").val());
                }
            )
        }
    )

</script>
