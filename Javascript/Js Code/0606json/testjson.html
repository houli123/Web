<script>
	var obj1 = {
		"Products": [
		{"productName": "摩托罗拉","price": 1200.00,"photo": "img/moto.jpg"},
		{"productName": "三星","price": 2400.00,"photo": "img/samsung.jpg"},

	]
};
	var s="";
	for (i = 0; i < obj1.Products.length; i++) {
	s += '<li><div class="img">';
	s += '<img src=' + obj1.Products[i].photo + '></div>';
	s += '<div class="productName">' ;
	s += obj1.Products[i].productName + '</div>' ;
	s += '<div class="price">' + obj1.Products[i].price 
	s += '</div></li>';
	}
	document.getElementById("Products").innerHTML = s;
