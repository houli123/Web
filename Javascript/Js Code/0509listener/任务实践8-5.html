<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>显示触发事件名称——Event对象的属性</title>
</head>

<body>
    <p id="p1">单击鼠标左键，测试触发事件名称
    </p>
    <script>
        var p1 = document.querySelector("#p1");
        p1.addEventListener("mousedown", function(e) {
            var event = e || window.event;
            alert(event.type); //弹出事件名
        });
    </script>
</body>

</html>
