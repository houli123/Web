<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        // 创建一个新的<p>元素节点
        var newP = document.createElement("p"); // 创建<p>元素

        // 创建一个新的文本节点
        var newText = document.createTextNode("新文本"); // 创建文本内容为"新文本"

        // 创建一个新的属性节点
        var newAttr = document.createAttribute("style"); // 创建style属性

        // 获取id为"box"的元素
        var box = document.querySelector("#box"); // 获取页面中id为"box"的div元素

        // 设置新属性的值
        newAttr.value = "font-weight:bold"; // 设置style属性值为"font-weight:bold"，使文本加粗

        // 将新属性节点添加到新元素节点上
        newP.setAttributeNode(newAttr); // 将style属性添加到<p>元素上

        // 将新文本节点添加到新元素节点上
        newP.appendChild(newText); // 将文本节点"新文本"添加到<p>元素

        // 将新元素节点添加到id为"box"的元素下，作为其子节点
        box.appendChild(newP); // 将<p>元素添加到id为"box"的div元素内
		
		
		// 创建另一个新的<p>元素节点，用于展示insertBefore()的效果
		var anotherNewP = document.createElement("p");
		anotherNewP.appendChild(document.createTextNode("这是使用insertBefore插入的文本"));

		// 使用insertBefore()将anotherNewP元素插入到body中，box元素之前
		document.body.insertBefore(anotherNewP, box);
    </script>
</body>
</html>
