<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="mylist">
        <li style="color:red">项目001</li>
        <li>项目002</li>
        <li>项目003</li>
        <li>项目004</li>
        <li>项目005</li>
    </ul>
    <hr>
    <button onclick="dosth1()">正向移动节点</button>
    <button onclick="dosth2()">反向移动节点</button>
</body>
</html>

<script type="text/javascript">
    function dosth1(){
        let myls=document.getElementById("mylist");
        let fnode=myls.firstElementChild;
        myls.appendChild(fnode);
    }

    function dosth2(){
        let myls=document.getElementById("mylist");
        let fnode=myls.firstElementChild;
        let lnode=myls.lastElementChild;
        myls.insertBefore(lnode,fnode);
    }
</script>
