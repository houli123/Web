<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mypic{
            position:absolute;
            width: 100px;
            height: 100px;
        }
        body{
            background-color: pink;
        }
    </style>
</head>
<body>
    <img src="img/snow.png" alt="" id="mypic">
</body>
</html>
<script>
    let pic=document.getElementById("mypic");
    document.onmousemove=function(e){
        x=e.pageX;
        y=e.pageY;
        pic.style.left=(x-50)+"px";
        pic.style.top=(y-50)+"px";
    }
</script>
