<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>onload 事件绑定window元素示例</title>
    <script type="text/javascript">
        // 当整个窗口（包括所有的资源，如样式表和图片等）加载完成后执行的函数
        window.onload = function () {
            // 显示一个警告框，通知用户页面已完全加载
            alert("您好!欢迎您，在这里绑定window的函数");
        };
    </script>
</head>

<body>
    <!-- 此示例中body标签内没有内容，所有操作都是通过JavaScript完成的 -->
</body>

</html>
