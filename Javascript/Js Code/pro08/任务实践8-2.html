<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>天干地支——动态绑定</title>
    <script type="text/javascript">
        function eb() {
            alert("子、丑、寅、卯、辰、巳、午、未、申、酉、戌、亥");
        }
    </script>

</head>

<body>
    <p>
        <button name="button1" id="button1">天干</button>
    </p>
    <p>
        <button name="button2" id="button2">地支</button>
    </p>
    <script type="text/javascript">
        document.getElementById("button1").onclick = function() {
            alert('甲、乙、丙、丁、戊、己、庚、辛、壬、癸');
        };
        document.getElementById("button2").onclick = eb;
    </script>
</body>

</html>
